        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            Progreso por Provincias
            <small>(% Marcado)</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-cube"></i> Inicio</a></li>
            <li>Marcado</li>
            <li class="active">Progreso por Provincias</li>
          </ol>
        </section>        

        <!-- Main content -->
        <section class="content">
 		   <div class="row">
		     <div class="col-xs-12">
				<div class="box box-info" data-ng-controller="ConsultaDepuracionController" data-ng-init="getProvinciasPorcentajes()">
				    <div class="box-header with-border">
			    		<h3 class="box-title">Provincias</h3>
			    		<div class="box-tools pull-right">
			    			<span class="label bg-yellow">APPs</span>&nbsp;<span class="label bg-light-blue">Inmuebles</span>
			    		</div>
					</div><!-- /.box-header -->
					<div class="box-body no-padding">
						<table class="table table-bordered table-hover" ng-show="provinciasDepuracion">
							<thead>
		                      <tr>
		                        <th>CÃ³digo de Provincia</th>
		                        <th>Provincia</th>
		                        <th>% Aproximaciones Postales</th>
		                        <th>% Inmuebles</th>
		                      </tr>
		                    </thead>
							<tbody>
								<tr data-ng-repeat="provincia in provinciasDepuracion">
									<td>{{ provincia[0] }}</td>
									<td>{{ provincias[provincia[0]].dcProv }}</td>
									<td>
										<knob data="calculaProcentaje(provincia[1],provincia[2])" width="45" height="45" color="#f39c12" readOnly="true"/>
										<div class="knob-label">Aproximaciones Postales</div>
									</td>
									<td>
										<knob data="calculaProcentaje(provincia[3],provincia[4])" width="45" height="45" color="#3c8dbc" readOnly="true"/>
										<div class="knob-label">Inmuebles</div>
									</td>
								</tr>
							</tbody>
						</table>
						
					 </div><!-- /.box-body -->
					<!--  <div class="box-footer">
							<button ng-click="getProvincias()" class="btn btn-primary">Obtener Provincias</button>
					</div> -->
					<div class="overlay" ng-hide="provinciasDepuracion">
						<i class="fa fa-refresh fa-spin"></i>
					</div>
				</div><!-- /box -->
				
			</div>
		</div>
		</section>
